<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumersault Chat Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="root"></div>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Axios for HTTP requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
        // Polyfill for ReactDOM.createRoot for compatibility
        if (!window.ReactDOM.createRoot) {
            window.ReactDOM.createRoot = function(container) {
                return {
                    render: function(element) {
                        ReactDOM.render(element, container);
                    }
                };
            };
        }
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React Components -->
    <script type="text/babel" src="{{ url_for('static', filename='js/components/SumersaultLogo.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Header.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/MessageList.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/MessageInput.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Sidebar.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/ChatInterface.jsx') }}"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="{{ url_for('static', filename='js/app.jsx') }}"></script>
</body>
</html>
